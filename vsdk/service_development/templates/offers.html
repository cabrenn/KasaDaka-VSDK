<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-pricingtable@2.1.0/dist/css/bulma-pricingtable.min.css" integrity="sha256-lSY11/NhZtLpcVGr1wOpTapquBcc/RIfZ2LJ9SO43uY=" crossorigin="anonymous">
</head>

<body>

    <div class="pricing-table">
    {% for offer in farmers_offers %}
        <div class="pricing-plan">
            <div class="plan-header">{{offer.seed_name}}</div>
            <div class="plan-price"><span class="plan-price-amount"><span class="plan-price-currency">$</span>{{offer.seeds_price}}</span>/bag</div>
            <div class="plan-items">
            <div class="plan-item">{{offer.amount_of_seeds}} of bags</div>
            <div class="plan-item">{{offer.days_to_go}} online days to go</div>
            <div class="plan-item">{{offer.telephone_number}}</div>
            <div class="plan-item">{{offer.audio_file_player}}</div>
            </div>
            <div class="plan-footer">
            <button class="button is-fullwidth" disabled="disabled">Current plan</button>
            </div>
        </div>
    {% endfor %}

</div>
</body>
</html>
